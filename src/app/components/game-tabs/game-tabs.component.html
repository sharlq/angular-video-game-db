<div class="game-tabs">
    <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
        <mat-tab label="About">
            <p *ngIf="game.parent_platforms?.length" class="game-tabs-par">
                platforms:
                <span
                    *ngFor="let game of game.parent_platforms; let last = last;"
                >
                {{game.platform.name}}</span>
            </p>
            <p *ngIf="game.publishers?.length" class="game-tabs-par">
                publisher:
                <span
                *ngFor="let publisher of game.publishers; let last = last;"
                >
                {{publisher.name}}</span>
            </p>
            <p *ngIf="game.website" class="game-tabs-par">
                websites:
                <a class="game-tabs-link" href="{{game.website}}" target="_blank">{{game.website}}</a>
            </p>
            <div class="game-description" [innerHTML]="game.description"></div>
            <p class="game-tabs-votes">
                <ng-container *ngFor="let rating of game.ratings">
                <span *ngIf="rating.title==='exceptional'">
                    <mat-icon class="game-votes-up">
                        thumb_up
                    </mat-icon>
                    <span class="game-votes-count">{{rating.count||0}}</span>
                </span>
                <span *ngIf="rating.title==='skip'">
                    <mat-icon class="game-votes-down">
                        thumb_down
                    </mat-icon>
                    <span class="game-votes-count">{{rating.count||0}}</span>
                </span>
            </ng-container>
            </p>
        </mat-tab>

        <mat-tab label="Screenshots">
            <img 
             class="game-screenshots"
             *ngFor="let screenshot of game.screenshots"
             src="{{screenshot.image}}"
             alt="Screenshots">
        </mat-tab>
        <mat-tab label="Trailers" *ngIf="game.trailers?.length">
            <video
            class="game-trailer"
            controls
            *ngFor="let trailer of game.trailers"
            >
            <source src="{{trailer.data?.max}}" type="video/mp4">
                Your browser dosent support video tags
            </video>
        </mat-tab>
    </mat-tab-group>
</div>
